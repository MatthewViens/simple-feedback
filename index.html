<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Feedback</title>
    <link rel="stylesheet" href="style.css">
    <link href="fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="fontawesome/css/solid.css" rel="stylesheet">
</head>
<body>
    <div id="show-results"></div>
    <div id="results-modal" class="modal-hidden">
        <div class="modal-content">
            <h3>Enter PIN</h3>
            <input type="number" id="pin">
        </div>
    </div>
    <div id="feedback-modal" class="modal-hidden">
        <div class="modal-content">
            <h3>Thanks for your feedback!</h3>
        </div>
    </div>
    <main>
        <h1>How did we do?</h1>
        <div class="button" id="positive"><i class="fa-solid fa-thumbs-up"></i></div>
        <div class="button" id="neutral"><i class="fa-solid fa-minus"></i></div>
        <div class="button" id="negative"><i class="fa-solid fa-thumbs-down"></i></div>
    </main>
    <script src="app.js"></script>
</body>
</html>
